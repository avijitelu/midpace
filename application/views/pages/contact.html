{% extends "layout/base.html" %}

{% block maincontent %}
    <main class="contact-us mt-60">
        <section class="contact-us__container">
            <section class="contact-us__info">
                <h2 class="contact-us__heading">Contact Us</h2>
                <p class="contact-us__info-text">Have a question? Need Some Help? Or Just want to say hello?</p>
                <p class="contact-us__info-text">We would love to hear from you..</p>
                <h2 class="contact-us__heading-sub">We are located at</h2>
                <p class="contact-us__info-text">
                    Midnapore, Paschim Medinipur, <br>
                    West Bengal, 721101
                </p>
                <h2 class="contact-us__heading-sub">Drop a email</h2>
                <p class="contact-us__info-text">
                    <span class="color-blue">midpacecontact@gmail.com</span>
                </p>
            </section>
            <section class="contact-us__form">
                <form class="form" action="{{ constant('ROOTURL') }}/contact-us/contact" method="POST">
                    <div class="form__group">
                        <label for="" class="form__label">Name</label>
                        <input type="text" class="form__input h-35 form__input--grey-light" name="name">
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">Email</label>
                        <input type="email" class="form__input h-35 form__input--grey-light" name="email">
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">Mobile No.</label>
                        <input type="number" class="form__input h-35 form__input--grey-light" name="mobile">
                    </div>
                    <div class="form__group">
                        <label for="" class="form__label">Message</label>
                        <textarea name="message" id="" cols="30" rows="6" class="form__input form__input--grey-light"></textarea>
                    </div>
                    <div class="form__group">
                        <button class="btn btn__search">Send</button>
                    </div>
                </form>
            </section>
        </section>
    </main>
{% endblock %}
