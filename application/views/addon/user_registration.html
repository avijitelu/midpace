{% extends "addon/admin_base.html" %}

{% block admin_content %}
    <form name="registrationForm" class="form profile-edit" id="js-form-reg" action="{{ constant('ROOTURL') }}/addon" method="POST">
        <h2 class="form__heading">Doctor Registration Form</h2>
        <div class="form__group">
            <div class="form__group--inline">
                <div class="form__group-row form__input-width--50">
                    <label for="" class="form__label">Firstname</label>
                    <input type="text" id="js-reg-fname" class="form__input h-35" name="fname" value="{{ firstname }}">
                    <p id="err-fname" class="error_msg"></p>
                </div>
                <div class="form__group-row form__input-width--50">
                    <label for="" class="form__label">Lastname</label>
                    <input type="text" id="js-reg-lname" class="form__input h-35" name="lname" value="{{ lastname }}">
                    <p id="err-lname" class="error_msg"></p>
                </div>
            </div>
        </div>
        <div class="form__group">
            <div class="form__group--inline">
                <div class="form__group-row form__input-width--50">
                    <label for="" class="form__label">User mode</label>
                    <select type="text" id="js-reg-mode" class="form__input h-35" name="mode">
                        <option value="doctor" selected>As Doctor</option>
                    </select>
                    <p id="err-mode" class="error_msg"></p>
                </div>
                <div class="form__group-row form__input-width--50">
                    <label for="" class="form__label">Speciality</label>
                    <select type="text" id="js-reg-speciality" class="form__input h-35" name="speciality">
                        {% for special in specialities %}
                            <option value="{{ special.speciality_name|title }}" 
                            {% if special.speciality_name|lower is same as(speciality|lower) %}
                                selected
                            {% endif %}
                            >{{ special.speciality_name|title }}</option>
                        {% endfor %}
                    </select>
                    <p id="err-speciality" class="error_msg"></p>
                </div>
            </div>
        </div>
        <div class="form__group">
            <label for="" class="form__label">Email</label>
            <input type="email" id="js-reg-email" class="form__input h-35" name="email" value="{{ email }}">
            <p id="err-email" class="error_msg">{{ error }}</p>
        </div>
        <div class="form__group">
            <div class="form__group--inline">
                <div class="form__group-row form__input-width--50">
                    <label for="" class="form__label">Password</label>
                    <input type="password" id="js-reg-psw" class="form__input h-35" name="password">
                    <p id="err-psw" class="error_msg"></p>
                </div>
                <div class="form__group-row form__input-width--50">
                    <label for="" class="form__label">Confirm password</label>
                    <input type="password" id="js-reg-confpsw" class="form__input h-35" name="conf_password">
                    <p id="err-confpsw" class="error_msg"></p>
                </div>
            </div>
        </div>
        <div class="form__group">
            <button class="btn btn__search" id="reg-submit-btn">Save</button>
        </div>
    </form>
{% endblock %}
 
{% block javascript %}
    <script src="{{ constant('JS_PATH') }}/addon_index.js"></script>
{% endblock %}
