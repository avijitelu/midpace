{% extends "layout/clean_base.html" %}

{% block maincontent %}
    <main class="main-login-full">
        <section class="container login-full">
            <form id="js-login-full__form" class="login-full__form" action="{{ constant('ROOTURL') }}/auth/addon" method="POST">
                <h2 class="login-full__heading">Admin Login</h2>
                <p class="login-full__error" id="js-login-full__error">{{ auth_error }}</p>
                <div class="form__group">
                    <label for="" class="form__label">Email</label>
                    <input type="email" id="js-login-full__email" class="form__input h-35" name="email" value="{{ email }}">
                </div>
                <div class="form__group">
                    <label for="" class="form__label">Password</label>
                    <input type="password" id="js-login-full__psw" class="form__input h-35" name="password">
                </div>
                <div class="form__group">
                    <input type="submit" id="js-login-full__btn" class="btn login-full__btn" value="Login">
                </div>
            </form>
        </section>
    </main>
{% endblock %}

{% block javascript %}
    <script src="{{ constant('JS_PATH') }}/auth_addon.js"></script>
{% endblock %}
